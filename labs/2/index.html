<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Форма обратной связи</a></li>
                <li><a href="authentication.html">Форма аутентификации</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-form-container">
        <h1>Обратная связь</h1>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label>Откуда узнали о нас:</label>
            <input type="radio" id="radio1" name="source" value="Реклама"> <label for="radio1">Реклама</label>
            <input type="radio" id="radio2" name="source" value="Социальные сети"> <label for="radio2">Социальные
                сети</label>
            <input type="radio" id="radio3" name="source" value="Другое"> <label for="radio3">Другое</label>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type">
                <option value="Жалоба">Жалоба</option>
                <option value="Предложение">Предложение</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="attachments">Вложения:</label>
            <input type="file" id="attachments" name="attachments">

            <label for="consent">Даю согласие на обработку персональных данных:</label>
            <input type="checkbox" id="consent" name="consent" required>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
